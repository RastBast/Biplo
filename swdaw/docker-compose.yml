version: '3.8'

services:
  verb-extractor:
    build: .
    container_name: verb-extractor-server
    ports:
      - "8080:8080"
    environment:
      - PYMORPHY2_DICT_PATH=/opt/pymorphy2_dicts_ru/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
